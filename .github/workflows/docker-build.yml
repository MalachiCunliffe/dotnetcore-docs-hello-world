name: Build and Push Docker Image

on:
  # Uncomment the following lines if you want to trigger the workflow on a push event
  # push:
  #   branches:
  #     - main  # Change this to your desired branch
  workflow_dispatch:
    inputs:
      image-tag:
        description: 'Docker image tag'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Log in to Azure Container Registry (ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ACR_NAME }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build Docker Image
        run: docker build -f Dockerfile.linux -t ${{ vars.ACR_NAME }}/dotnet:${{ github.event.inputs.image-tag }} .

      - name: Push Docker Image
        run: docker push ${{ vars.ACR_NAME }}/dotnet:${{ github.event.inputs.image-tag }}

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Lowercase the repo name and username
        run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ vars.ACR_NAME }}/dotnet:${{ github.event.inputs.image-tag }}'
